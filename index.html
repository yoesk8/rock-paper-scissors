<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="container">
 
        <h1>Just press a button to play!</h1>
       
        <div class="button-row">
          <button onclick="computerPick()" class="rock-btn">Rock</button>
          <button onclick="computerPick()" class="paper-btn">Paper</button>
          <button onclick="computerPick()" class="scissors-btn">Scissors</button>
        </div>
       
        <div class="game-message-placement">
          <div id="game-message">
       
          </div>
        </div>
        <!-- end of game-message-placement div -->
        
        <div class="scoreboard-placement">
          <div id="scoreboard">
            <p><strong>Your Choice: </strong></p><h2 id="your-choice"></h2>
            <p><strong>Computer's Choice: </strong></p><h2 id="computer-choice" ></h2>
            <p class="scoreboard-row" id="playerWins"><strong>Your Victories: </strong><span id="wins">0</span></p>
            <p class="scoreboard-row" id="playerDraws"><strong>Total Draws:  </strong><span id="draws">0</span></p>
            <p class="scoreboard-row" id="playerLosses"><strong>Your defeats: </strong><span id="losses">0</span></p>
          </div>
        </div><!-- end of scoreboard-placement -->
        
        <button onclick="resetGame()" id="reset-scores">Restart Game</button>
        
      </div>
      <!-- end of container div -->
    <script src="/assets/js/main.js"></script>
</body>
</html>
